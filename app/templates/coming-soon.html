<!-- Coming Soon Section -->
<div class="flex flex-col items-center justify-center h-full bg-black bg-opacity-30 p-6 rounded-3xl shadow-2xl">
    
    <!-- Coming Soon Header -->
    <h1 class="text-7xl font-black my-5 text-center text-white font-oswald">
        Coming Soon
    </h1>
    
    <!-- Short Description -->
    <p class="text-center mb-8 text-sm text-white max-w-full sm:max-w-lg md:max-w-xl">
        We're working hard to finish the development of this platform. 
        Sign up below to receive updates and be notified when we launch!
    </p>
    
    <!-- HTMX Form -->
    <form
        hx-post="/sign-up"
        hx-target="#alert-container"
        hx-swap="beforeend"
        class="w-full flex flex-col sm:flex-row items-center sm:space-x-4 rounded-lg h-full"
    >
        <!-- Email Input -->
        <input
            type="email"
            name="email"
            placeholder="Enter your email"
            class="block w-full sm:w-auto md:w-96 lg:w-full p-3 mb-4 sm:mb-0 border rounded-full h-12 text-sm text-center bg-gray-100"
            required
        />
        
        <!-- Submit Button -->
        <button
            type="submit"
            class="w-full px sm:w-auto md:w-96 bg-cus-clr-secondary text-white py-2 sm:py-2 rounded-full hover:bg-white hover:text-black h-12 text-sm"
        >
            Notify Me
        </button>
    </form>
            
    <!-- Alert Container -->
    <div id="alert-container"></div> 
</div>
