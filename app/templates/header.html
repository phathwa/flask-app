<!-- Navbar -->
<nav class="bg-gray-50 border-b border-gray-200 shadow-md relative z-10" x-data="{ isMenuOpen: false }">
    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center py-3">
            <!-- Brand -->
            <a href="{{ url_for('main.home') }}" class="text-lg font-semibold text-cus-clr-secondary flex items-center space-x-2">
                <!-- Inline SVG Logo Icon -->
                <!-- <object data="{{ url_for('static', filename='img/logo-icon.svg') }}" type="image/svg+xml" class="w-8 h-8"></object> -->
                <img src="{{ url_for('static', filename='img/logo-icon.svg') }}" alt="Logo" class="w-8 h-8">
                <span>Kasi Verified</span>
            </a>
            <!-- Mobile Toggle -->
            <button 
                class="lg:hidden text-gray-800 focus:outline-none" 
                @click="isMenuOpen = !isMenuOpen"
            >
                <svg class="w-6 h-6 text-cus-clr-secondary" fill="currentColor" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
            <!-- Desktop Links -->
            <div class="hidden text-cus-clr-secondary lg:flex lg:space-x-4">
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('main.home') }}" class=" hover:text-cus-clr-primary px-3 py-2 rounded-md">
                    Home
                </a>
                <a href="{{ url_for('main.about') }}" class=" hover:text-cus-clr-primary px-3 py-2 rounded-md">
                    About
                </a>
                <a href="{{ url_for('users.logout') }}" class=" hover:text-cus-clr-primary px-3 py-2 rounded-md">
                    Logout
                </a>
                {% else %}
                <a href="{{ url_for('users.login') }}" class=" hover:text-cus-clr-primary px-3 py-2 rounded-md">
                    Login
                </a>
                <a href="{{ url_for('users.register') }}" class=" hover:hover:text-cus-clr-primary px-3 py-2 rounded-md">
                    Register
                </a>
                {% endif %}
            </div>
        </div>
        <!-- Mobile Dropdown -->
        <div 
            class="absolute right-4 top-16 bg-cus-clr-secondary text-white rounded-lg shadow-lg w-48 p-3 transform origin-top transition-transform duration-300 ease-out"
            :class="{
                'scale-y-100 opacity-100': isMenuOpen, 
                'scale-y-0 opacity-0': !isMenuOpen
            }"
        >
            <div class="flex flex-col space-y-2">
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('main.home') }}" class="hover:text-blue-500 px-3 py-2 rounded-md">
                    Home
                </a>
                <a href="{{ url_for('main.about') }}" class="hover:text-blue-500 px-3 py-2 rounded-md">
                    About
                </a>
                <a href="{{ url_for('users.logout') }}" class="hover:text-blue-500 px-3 py-2 rounded-md">
                    Logout
                </a>
                {% else %}
                <a href="{{ url_for('users.login') }}" class="hover:text-blue-500 px-3 py-2 rounded-md">
                    Login
                </a>
                <a href="{{ url_for('users.register') }}" class="hover:text-blue-500 px-3 py-2 rounded-md">
                    Register
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
